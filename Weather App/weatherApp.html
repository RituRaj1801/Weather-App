<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="search-box-container">
      <div id="app">
        <h1>Weather App</h1>
      </div>
      <div id="search-box">
        <input
          class="searchRelated"
          type="text"
          name=""
          id="cityBox"
          placeholder="Enter a city name "
        />
        <button class="searchRelated" id="searchbtn">Submit</button>
      </div>
    </div>
    <div id="weatherDetails">
      <div id="allDetails">
        <div id="theCity"><h3 id="theCityName"></h3></div>
        <div id="theCityDetails"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
